[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_PUBLIC_ENABLE_ADMIN = "false"
  NODE_ENV = "production"

# Redirect admin routes in production (additional layer of protection)
[[redirects]]
  from = "/admin/*"
  to = "/404"
  status = 404
  force = true
